{% extends 'base.html' %}

{% block content %}

        <body>
            <div>
                <div class="left">
                    <div class="left_header">
                        <div class="left_header1 lh_cell"><p class="lh_content">people</p></div>
                        <div class="left_header2 lh_cell"><p class="lh_content">chat</p></div>
                    </div>
                    <div class="left_body">
                        <div class="left_body1 lb_profile">profile</div>
                        <div class="left_body2 lb_profile">profile</div>
                        <div class="left_body3 lb_profile">profile</div>
                        <div class="left_body4 lb_profile">profile</div>
                        <div class="left_body5 lb_profile">profile</div>
                    </div>
                </div>
                <div class="right">
                    <div class="member_info" style="height: 5%; float: left;">
                        <p>
                            <input type="radio" name="range" id="gu" onclick="clickCheck(this.id)"/> <span>구까지</span>
                            <input type="radio" name="range" id="dong" onclick="clickCheck(this.id)"/> <span>동까지</span>
                        </p>
                    </div>
                    <div id="map" style="width:100%; height: 95%; display: block;"></div>
                    <!-- 지도타입 컨트롤 div 입니다 -->
                </div>
            </div>
        <script>
            let polygonForLocation = null, polygonForBase = null;
            let container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스

            let options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(37.462932227677896, 126.899851798148), //지도의 중심좌표.
                level: 6.5 //지도의 레벨(확대, 축소 정도)
            };
            let map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

            map.setZoomable(true);
            map.setDraggable(true);
                // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
            let zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
            drawBase();

            function clickCheck(id) {
                polygonForLocation.setMap(null);

                id === "gu" ? drawLocation(true)
                            : drawLocation(false);
            }

            function drawBase() {
                const jsonStr = "{{ json_for_all | escapejs }}".replaceAll("\'", "\"");
                const geoJson = JSON.parse(jsonStr);

                let data = geoJson.features;
                let name = '';

                $.each(data, function (index, val) {
                    displayArea(name, val.geometry.coordinates,
                                2, '#ffbb00', 1, 'solid', '#ffbb00', 0.1);
                })

                {#drawLocation(true);#}
            }

            function drawLocation(guFlag) {

                const jsonStr = "{{ json_data | escapejs }}".replaceAll("\'", "\"");
                const geoJson = JSON.parse(jsonStr);

                let data = geoJson.features;
                let dongName= '{{ member_info.location.dong.name }}';
                dongName = dongName.slice(0, dongName.length-1);

                $.each(data, function (index, val) {
                    if (!guFlag) {
                        if (val.properties.adm_nm.includes(dongName)) {
                            displayArea(false, val.geometry.coordinates,
                                        5, '#ff5900', 1, 'solid', '#ff7d3c', 0.1);
                        }
                    } else {
                        displayArea(false, val.geometry.coordinates,
                                    5, '#ff5900', 1, 'solid', '#ff7d3c', 0.1);
                    }
                });
            }

            function displayArea(baseFlag, coordinates,
                                 strokeWeight, strokeColor, strokeOpacity,
                                 strokeStyle, fillColor, fillOpacity) {
                if (baseFlag) {
                    polygonForBase = makeMultiPolygon(coordinates,
                                strokeWeight, strokeColor, strokeOpacity,
                                strokeStyle, fillColor, fillOpacity);
                    polygonForBase.setMap(map);
                }

                else {
                    polygonForLocation = makeMultiPolygon(coordinates,
                                strokeWeight, strokeColor, strokeOpacity,
                                strokeStyle, fillColor, fillOpacity);
                    polygonForLocation.setMap(map);
                }
            }

            function makeMultiPolygon(coordinates,
                                      strokeWeight, strokeColor, strokeOpacity,
                                      strokeStyle, fillColor, fillOpacity) {
                let paths = [];
                $.each(coordinates, function (index, val) {
                    let coordinates2 = [];

                    $.each(val[0], function (index2, coordinate) {
                        coordinates2.push(new kakao.maps.LatLng(coordinate[1], coordinate[0]));
                    });
                    paths.push(coordinates2);
                });

                return new kakao.maps.Polygon({
                    path: paths,
                    strokeWeight: strokeWeight,
                    strokeColor: strokeColor,
                    strokeOpacity: strokeOpacity,
                    strokeStyle: strokeStyle,
                    fillColor: fillColor,
                    fillOpacity: fillOpacity
                });
            }


        </script>
{% endblock %}
