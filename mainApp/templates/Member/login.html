{% extends 'base.html' %}
{% load static %}
{% block content %}
<body width="100%" height="100%">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/design.css' %}?{% now "U" %}">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



<img class="img" img src="{% static 'SogangFriend/images/login.jpeg' %}" >



<div class="wrap">
    <div class="login">
        <div class="h2">
            <h2>언택트 시대,</h2>
            <h2>친구 어떻게 사귀세요?</h2>
        </div>
        <h4>지금 내 주변의 서강대생을 만나보세요!</h4>
        <br><br><br>
        <form method = "POST" action = "">

            {% csrf_token %}
            {{form}}
            <div class="form-group">
                <span style="color:red;"><strong>{{ error }}</strong> </span>
                    <br>
                    <button type="submit" class="btn btn-dark btn-lg">로그인</button>
                    <div class="checkbox">
                        <p style="margin-left:3em"> <input type="checkbox" name="" id="">
                            <h3>자동로그인</h3> <a href="{% url 'Member:password_reset'%}" style="margin-left:18em">비밀번호 찾기</a></p>
                    </div>

                    <br>
                    <div class="bottomText">
                        아직 회원이 아니신가요? <a href="{% url 'Member:register'%}">  가입하기 </a>
                    </div>
                </form>
            </div>
    </div>
</body>
{% endblock %}
