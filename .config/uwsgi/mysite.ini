[uwsgi]
chdir = /srv/SogangFriend/
module = SGFriend.wsgi:application
home = /srv/myvenv/

uid = deploy
gid = deploy

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/SGFriend/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
