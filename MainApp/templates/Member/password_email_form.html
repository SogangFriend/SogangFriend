{% extends 'yellow_base.html' %}
{% load static %}
{% block inwrap %}

<div class="find">
    <div class="h2"><h2>비밀번호를 잊으셨나요?</h2></div>
    <form method="POST" action="{% url 'Member:password' %}">
    {% csrf_token %}
    <div>
        <span style="color:red;"><strong>{{ error }}</strong> </span>
        <br>
        {{ form }}
    </div>
    <input type="hidden" class="flag" name="flag" value="email"/>
    <div id="div_find_pw">
        <button type="submit" class="find_pw" name="recovery_pw">비밀번호찾기</button>
    </div>
    </form>
</div>

{% endblock %}
