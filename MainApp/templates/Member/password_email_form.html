{% extends 'base.html' %}
{% block content %}

    <form method="POST" action="{% url 'Member:password' %}">
        {% csrf_token %}
        <div>
            <span style="color:red;"><strong>{{ error }}</strong> </span>
            {{ form }}
        </div>
        <input type="hidden" id="flag" name="flag" value="email"/>
        <div id="div_find_pw">
            <button type="submit" id="find_pw" name="recovery_pw">비밀번호찾기</button>
        </div>
    </form>

{% endblock %}
