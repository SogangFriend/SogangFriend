{% extends 'base.html' %}
{% load static %}
{% block content %}
<body width="100%" height="100%">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Password</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/find.css' %}">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<div class="wrap">
    <div class="find">
        <div class="h2"><h2>바꿀 비밀번호를 입력해주세요</h2></div>
            <form method="POST" action="{% url 'Member:password' %}">
            {% csrf_token %}
            <div>
                <span style="color:red;"><strong>{{ error }}</strong> </span>
                {{ form }}
            </div>
            <div id="div_find_pw">
                <button type="submit" class="find_pw" name="recovery_pw">비밀번호 변경</button>
            </div>
            {% endblock %}
        </form>
    </div>
</div>
