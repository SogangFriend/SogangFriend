        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static '/css/design.css' %}">
        <style>
            div.left, div.right {
                width: 100%;
                height: 960px;
                border: 1px solid black; {# #003458 #}
            }
            div.left {
                width: 30%;
                float: left;
                box-sizing: border-box;
                {#background: #8977ad;#}
            }
            div.right {
                width: 70%;
                float: right;
                box-sizing: border-box;
                background: #ece6cc;
            }
            .left_header{
                background-color: white;
                border: 1px solid white;
                height: 5%;
            }

            .lh_cell{
                float: left;
                width: 50%;
                height: 100%;
                box-sizing: border-box;
                border: 1px solid blue;
            }
            .left_body {
                background-color: white;
                height: 90%;
                overflow: auto;
            }
            .lb_profile {
                float: left;
                width: 100%;
                height: 10%;
                box-sizing: border-box;
                border: 1px solid black;
            }
            .lh_content {
                text-align: center;
                padding-top: 7.5%;
            }


            {#.list{overflow:hidden;}#}
            .list li{
                list-style: none;
                float:left; {# 가로정렬 #}
                {#display: inline; #}
                width: 50%;
                height: 46px ;
                margin-right:auto;
                box-sizing: border-box;
                border: 1px solid black;
                text-align:center;
            }
            .list li.is_on .lh_content{
                font-weight:bold;
                color:#F5D300;
            }

        </style>
    </head>
    <body>

        <!-- 네비게이션바 -->
        {% include "navbar.html" %}
        <!-- 기본 템플릿 안에 삽입될 내용 Start -->
        {% block content %}
        {% endblock %}

        <!-- 기본 템플릿 안에 삽입될 내용 End -->

    </body>
